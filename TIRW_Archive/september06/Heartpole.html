<!--
	
	// pop to top if in frame
	
	if (parent.location.href != window.location.href) parent.location.href = window.location.href;

	// avoids a js error when buttons are clicked
	function do_nothing(){}
		
	// change cluster view
	var rot = new Array;
	rot[0] = "0.602 0.775 0.190 2.259";
	rot[1] = "0.931 0.268 0.246 2.343";
	rot[2] = "-0.321 -0.553 -0.769 2.592";
	rot[3] = "-0.471 -0.783 0.406 2.352";
	
	var rt = 0;
	function chg_view() {
		document.browser.setNodeField("ROOT","rotation",rot[rt]);
		rt++;
		if (rt > 3) {
			rt = 0;
		}
	}
	
	// field script observer
	function addFieldScriptObserver() {
		document.browser.addFieldScriptObserver("mover","value_changed","receiveEvent");
	}
	
	// receive event
	var v = 0;
	var b = 0;
	var hf = [0, 0, 0, 0, 0, 10, 10, 0, 0, 10, 0, 10, 20, 0, 0, 20, 0, 10, 30, 0, 0, 30, 0, 10, 0, 0, 20, 10, 0, 20, 20, 0, 20, 30, 0, 20, 0, 0, 30, 10, 0, 30, 20, 0, 30, 30, 0, 30];	
	var hf1 = [0];
	
	// this code based on code found on the internet five+ years ago. I couldn't find it during a recent search, and I've lost the name of its creator, but will happy to give credit. 
	function receiveEvent(type,nodename,fieldname) {
		if (nodename=="mover") {
			if (fieldname=="value_changed") {
				v = document.browser.getNodeField("mover","value_changed") + "";
				b = v.substr(5,3)-0;  // extract value, convert to number
				hf[1]  = Math.round(Math.cos(b)*1000)/1000;
				hf[13] = Math.round(Math.cos(b+(0.628*2))*1000)/1000;
				hf[25] = Math.round(Math.cos(b+(0.628*4))*1000)/1000;
				hf[37] = Math.round(Math.cos(b+(0.628*6))*1000)/1000;
				
				hf[40]=hf[25];
				hf[28]=hf[43]=hf[13];
				hf[16]=hf[31]=hf[46]=hf[1];
				
				hf[4]=hf[19]=hf[34]=hf[37];
				hf[7]=hf[22]=hf[25];
				hf[10]=hf[13];
				
				hf1 = hf; //conserve original array and copy to another for conversion below
				hf1 = "[ " + hf1.join(" ") + " ]"; // convert new array to format that b3D understands

				document.browser.setNodeField("waveplane","point",hf1);
			}
		}
	}
	

	
	// hold action until applet is ready
	
	var ready=false;
	
	function isAppletReady() {
		
		while (ready==false)
			
		{
			
			ready=document.browser.isActive();
			
		}
		
		ready=false;
		
		while (!ready)
			
		{
			
			ready=document.browser.setNodeField("DUMMY","translation","0 0 0");
			
		}
		
		
			// set up action
			
			addFieldScriptObserver();

	}


// -->
