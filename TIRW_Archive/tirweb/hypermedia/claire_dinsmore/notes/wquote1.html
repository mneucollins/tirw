<html>
<head>
<title>walk/ing</title>
<style>
body{background-color:#000000}
A{color:Navy; text-decoration:none}
A:hover{color:red}
A:visited:{color:#808080}
TD{font-family:arial,helvetica; font-size:10pt}
</style>
<script language="JavaScript1.2">
/********************************************************************************
This script is made by and copyrighted to Thomas Brattli at www.bratta.com
Visit for more great scripts. 
********************************************************************************
Browsercheck:*/
ie=document.all?1:0
n=document.layers?1:0

/********************************************************************************
Here are the variables you must set: (this is the only part you have to change)

Remember tho, if you wan't different size for the layers, different clip or anything
change that in the stylesheet.
*/

// ===================== Section changed by -mcr 990908 ===========================
//The delay between the fades (in milliseconds) smaller value gives less time:
//betweendelay=5000

// -------- Added by -mcr 990908 -----------------------
// inTime = time (in ms) item will be visible (1000 ms = 1 second)
// outTime = time (in ms) item will be INvisible

inTime = 8000
outTime = 100

// ------------------------------------------------------
//=================================================================================

//
//Do you wan't it to start over on the first one when it's gone trought all the news?
//(set to 0 if not)
var loop=0

//What font do you wan't it use?
FontFace='arial,helvetiva'

//What font-size (in pixel)?
FontSize=12

//Do you wan't it to fade out aswell? 1 for on, 0 for off
fadeback=1

//Set the colors, first color is same as background, last color is the color it stops at:
//You can have upto 7 colors, set the ones you wan't use to 0
colors=new Array()
colors[0]='#000000'
//colors[1]='#27211B'
colors[1]='#3C3021'
colors[2]='#4C3F31'
colors[3]='#715D47'
colors[4]='#967B5D'
colors[5]='#BB9973'
colors[6]='#E0B789'

//This is the news you wanna have, set the link and the text. If you don't want it to link anywhere
//use a # as the link
news=new Array()
//Copy there three lines and change the info and numbers to get more news.
news[0]=new Array()
news[0]["text"]="All truly great thoughts are conceived by walking." +
           	"<br>" + "<p align='right'>&#151; Friedrich Nietzsche" 
news[0]["link"]="#"
news[1]=new Array()
news[1]["text"]="Life's but a walking shadow,&nbsp; a poor player&nbsp;/&nbsp;That struts and frets his hour upon the stage&nbsp;/&nbsp;And then is heard no more:&nbsp; it is a tale&nbsp;/&nbsp;Told by an idiot,&nbsp;full of sound and fury,&nbsp;/&nbsp;Signifying nothing."  +
               "<br>" + "<p align='right'>&#151;William Shakespeare,&nbsp;<i>Macbeth</i>"
news[1]["link"]="#"

news[2]=new Array()
news[2]["text"]="PERIPATETIC,&nbsp; adj.&nbsp; Walking about.&nbsp;Relating to the philosophy of Aristotle,&nbsp;who,&nbsp; while expounding it,&nbsp; moved from place to place in order to avoid his pupil's objections.&nbsp;A needless precaution&nbsp;&nbsp;&#151;&nbsp;&nbsp;they knew no more of the matter than he." +
        "<br>" + "<p align='right'>&#151; Ambrose Bierce"
news[2]["link"]="#"
news[3]=new Array()
news[3]["text"]="Walking is also an ambulation of mind." +        
               	"<br>" + "<p align='right'>&#151;Gretel Ehrlich"
news[3]["link"]="#"

news[4]=new Array()
news[4]["text"]="The true charm of pedestrianism does not lie in the walking,&nbsp; or in the scenery,&nbsp; but in the talking.&nbsp; The walking is good to time the movement of the tongue by,&nbsp; and to keep the blood and the brain stirred up and active&nbsp;&nbsp;.&nbsp;.&nbsp;." +
              	"<br>" + "<p align='right'>&#151; Mark Twain"
news[4]["link"]="#"

news[5]=new Array()
news[5]["text"]="If a walker is indeed an individualist there is nowhere he can't go at dawn and not many places he can go at noon. To to be crowded into safer areas and hours takes much of the gloss off walking&nbsp;&nbsp;&#151;&nbsp;&nbsp;one sport you shouldn't have to reserve a time and a court for." +               
           	"<br>" + "<p align='right'>&#151; Edward Hoagland"
news[5]["link"]="#"

news[6]=new Array()
news[6]["text"]="Would you tell me,&nbsp; please, which way I ought to walk from here? &nbsp;That depends a good deal on where you want to get to,&nbsp; said the Cat.&nbsp;I don't much care where,&nbsp;said Alice.&nbsp;Then it doesn't matter which way you walk,&nbsp; said the Cat.&nbsp;&nbsp;&#151;&nbsp;so long as I get somewhere,&nbsp; Alice added as an explanation.&nbsp;Oh,&nbsp;you're sure to do that,&nbsp; said the Cat,&nbsp;if you only walk long enough!" +
	"<br>" + "<p align='right'>&#151; Lewis Carroll"
news[6]["link"]="#"
news[7]=new Array()
news[7]["text"]="For where you are pleased with yourself there you have  remained.&nbsp; Keep adding, keep walking, keep advancing." +
               	"<br>" + "<p align='right'>&#151; St. Augustine"
news[7]["link"]="#"

/*********************************************************************************/
fadeInit=new Function("oNews=new makeObj('divNews','divCont'); fadeNews(0)")
function makeObj(obj,nest){
    nest=(!nest) ? '':'document.'+nest+'.'
    this.css=(n) ? eval(nest+'document.'+obj):eval(obj+'.style')
    this.writeref=(n) ? eval(nest+'document.'+obj+'.document'):eval(obj);		
	this.fadeIt=b_fadeIt
    this.obj = obj + "Object"; 	eval(this.obj + "=this")	
}
function b_fadeIt(text,link,font,size,speed,fn,num,c0,c1,c2,c3,c4,c5,c6){
	if(num<arguments.length && arguments[num]!=0){
		writetext='<a href="'+link+'" style="text-decoration:none; font-size:'+size+'px">'
		+'<font face="'+font+'" color="'+arguments[num]+'">'+text+'</font></a>'
		if(n){this.writeref.write(writetext); this.writeref.close()}
		if(ie) this.writeref.innerHTML=writetext		
		num++
		setTimeout(this.obj+'.fadeIt("'+text+'","'+link+'","'+font+'",'+size+','+speed+',"'
		+fn+'",'+num+',"'+c0+'","'+c1+'","'+c2+'","'+c3+'","'+c4+'","'+c5+'","'+c6+'")',speed)
	}else setTimeout('eval('+fn+')',betweendelay)
}
function fadeNews(num){
	if(num<news.length){
		fn=fadeback?'fadeBack('+num+')':'fadeNews('+(num+1)+')';
		oNews.fadeIt(news[num]["text"],news[num]["link"],FontFace,FontSize,100,fn,7,
		colors[0],colors[1],colors[2],colors[3],colors[4],colors[5],colors[6]);
		//Added by -mcr 990908
		betweendelay = inTime
	}else if(loop)fadeNews(0)
}
function fadeBack(num){
	if(num>=0){
		oNews.fadeIt(news[num]["text"],news[num]["link"],FontFace,FontSize,100,'fadeNews('+(num+1)
		+')',7,colors[6],colors[5],colors[4],colors[3],colors[2],colors[1],colors[0]);
		//Added by -mcr 990908
		betweendelay = outTime
	}
}
onload=fadeInit;
/*End of fadescript
*********************************************************************************/
</script>
</HEAD>
