      <p>Main Entry: <sup>1</sup>foot <br>
        Pronunciation: 'fut </p>
      <p>Function: noun <br>
        Inflected Form(s): plural feet /<tt>'fEt</tt>/; also foot <br>
        Etymology: Middle English fot, from Old English fOt; akin to Old High 
        German fuot foot, Latin ped-, pes, Greek pod-, pous<br>
        Date: before 12th century </p>
