Jerry, I've been sitting here thinking<BR> 
that I'm hesitating do something I want to do<BR> 
because of how it might make you feel.<BR>
I was thinking that you might find it...<BR>
might think I wanted to do it<BR> 
because I wanted to be with you,<BR> 
and that you might not like that.
