<HTML>
<HEAD>
<TITLE>

</TITLE>

<script language="JavaScript">
<!--
function MM_openBrWindow(theURL,winName,features) { //v2.0
  var newWindow=window.open(theURL,winName,features);
  newWindow.focus();
}
//-->

</script>

<script language="JavaScript" >



<!--

var ver = 3

bVer = parseInt(navigator.appVersion);

if(bVer >= 4)  ver = 4



var ns = navigator.appName == "Netscape";

var ie = navigator.appName == "MSIE";



//////////// ticker variables ////////////////////////////////////////



var pix = 1;           // number of pixels to move per frame

var rate = 50;         // frames per second

var ImgWidth = 8000;   // width of ticker image



/////////////////////////////////////////////////////////////////////



var time = 1000/rate;

var again = - ImgWidth





function tick() {



if (ver ==3) return



if (ns){

        document.Layer1.offset(-pix,0);



        document.Layer2.offset(-pix,0);



        if (document.Layer1.left <= again) document.Layer1.left = ImgWidth;



        if (document.Layer2.left <= again) document.Layer2.left = ImgWidth;

        }

else {

        newpix = document.all["Layer1"].style.pixelLeft - pix;

        newpix2 = document.all["Layer2"].style.pixelLeft - pix;



        document.all["Layer1"].style.pixelLeft = newpix;



        document.all["Layer2"].style.pixelLeft = newpix2;



        if (document.all["Layer1"].style.pixelLeft <= again) document.all["Layer1"].style.pixelLeft = ImgWidth;



        if (document.all["Layer2"].style.pixelLeft <= again) document.all["Layer2"].style.pixelLeft = ImgWidth;

        }       



        setTimeout('tick()', time);

}



//-->



</script>


</HEAD>
<BODY BACKGROUND="" BGCOLOR=000000 text="cccccc" link="cccccc" vlink=cccccc alink=cccccc marginwidth=0 marginheight=0 topmargin=0 leftmargin=0 onLoad="tick()">



<div align="left">

<table border="0" cellpadding="0" cellspacing="0" columns="0">

   <tr>

   <td>

    <span id="Layer1" style="position:absolute; width:8000px; height:50px; z-index:2; left: 0px; top: 0px"> 

  <a href="#" onclick="MM_openBrWindow('book.html', 'book', 'width=650,height=350,scrollbars=no')"><img src="images/text.gif" width="8000" height="50" border="0"></a>

    </span>



    <span id="Layer2" style="position:absolute; width:8000px; height:50px; z-index:1; left: 8000px; top: 0px"> 

    <a href="#" onclick="MM_openBrWindow('book.html', 'book', 'width=650,height=350,scrollbars=no')"><img src="images/text.gif" width="8000" height="50" border="0"></a>

    </span>      

   </td>

   </tr>

</table>

</div>



</body> 

</html>
