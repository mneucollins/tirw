<SCRIPT LANGUAGE="JavaScript">
          <!--

          function startAd() {
            if (window.screen) {
              pos = 0;
              aw = screen.availHeight;
              window.moveTo(100,pos);
              timerID = setInterval("moveAd()", 50);
            }
          }

          function moveAd() {
            if (pos <= 0) inc = 5;
            // 5 - so it doesn't pass the right edge
            // 10 - accounts for the window chrome
            if (pos + 168 + 10 + 5 > aw) inc = -5;
            pos += inc;
            window.moveTo(100,pos);
          }

          window.onload = startAd;

          // -->
          </SCRIPT>
