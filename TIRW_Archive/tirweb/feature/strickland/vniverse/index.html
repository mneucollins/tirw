<SCRIPT language="JavaScript" type="text/javascript">

function hide(id,nest){

if(document.layers){

if(nest) document.layers[nest].document.layers[id].visibility="hidden"

else document.layers[id].visibility="hidden"

}

else if(document.all) document.all[id].style.visibility="hidden"

else if(document.getElementById)document.getElementById(id).style.visibility = "hidden";

}



function show(id,nest){

if(document.layers){

if(nest) document.layers[nest].document.layers[id].visibility="visible"

else document.layers[id].visibility="visible"

}

else if(document.all) document.all[id].style.visibility="visible"

else if(document.getElementById)document.getElementById(id).style.visibility = "visible";



}



function MM_checkPlugin(plugin, theURL, altURL, IEGoesToURL) { //v2.0



        var browserName = navigator.appName;

        if (browserName == "Netscape") {

                var mWidth = screen.availWidth - 13;

                var mHeight = screen.availHeight - 30;

        }

        else {

                var mWidth = screen.availWidth;

                var mHeight = screen.availHeight;

        }



  if ((navigator.plugins && navigator.plugins[plugin]) || //if NS, or

      (IEGoesToURL &&  //if flag set, and MSIE browser for Win95/NT (ActiveX)

       navigator.appName.indexOf('Microsoft') != -1 &&

       navigator.appVersion.indexOf('Mac') == -1 &&

       navigator.appVersion.indexOf('3.1') == -1)) {

    if (theURL.length>2) newWindow(mWidth,mHeight,theURL);

  } else {

    if (altURL.length>2) newWindow(mWidth,mHeight,altURL);

  }

  document.MM_returnValue = false;

}



var newwin = null;



function newWindow(theWidth,theHeight,theURL)

{

newwin = window.open(theURL,"mwin","width=" + theWidth + ",height=" + theHeight + ",screenX=" + screen.availLeft + ",left=" + screen.availLeft + ",screenY=" + screen.availTop + ",top=" + screen.availTop + ",resizable=yes,status=yes,toolbar=no,scrollbars=yes")

newwin.focus()

}
