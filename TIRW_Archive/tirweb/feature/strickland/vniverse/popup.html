function MM_checkPlugin(plugin, theURL, altURL, IEGoesToURL) { //v2.0

       navigator.appVersion.indexOf('3.1') == -1)) {
    if (theURL.length>2) newWindow(mWidth,mHeight,theURL);

}

{

newwin.focus()
}
